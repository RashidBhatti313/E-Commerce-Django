<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        html, body {
          margin: 10px;
          font-family: "Poppins", sans-serif;
          overflow-x: hidden;
        }

        .jazzcash-button {
            background-color: #a30502;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .jazzcash-button:hover {
            background-color: #a30502ae;
        }
    </style>
</head>
<body>
<h1>Checkout</h1>
<p>Product: {{ product_name }}</p>
<p>Price: PKR {{ product_price }}</p>
<form method="POST" action="https://sandbox.jazzcash.com.pk/CustomerPortal/transactionmanagement/merchantform/">
    {% for key, value in post_data.items %}
    <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
    <button type="submit" class="jazzcash-button">Pay with JazzCash</button>
</form>
<script>
    function submitForm() {
        document.forms[0].submit();
    }
</script>
</body>
</html>
